<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czy Patryk jest głodny?</title>
</head>
<body>
    <label for="odpowiedz">Czy Patryk jest głodny?</label>
    <input type="text" id="odpowiedz">
    <button onclick="sprawdzOdpowiedz()">Sprawdź</button>
    <p id="wynik"></p>

    <script>
        function sprawdzOdpowiedz() {
            var odpowiedz = document.getElementById("odpowiedz").value;
            var wynik;
            
            if (odpowiedz === "TAK") {
            wynik = "Patryk powinien zjeść cały obiad złożony z dwóch posiłków!";
        } else if (odpowiedz === "NIE") {
            wynik = "Patryk nie powinien jeść całego obiadu, ale może zjeść tylko drugie danie.";
        } else if (odpowiedz === "NIE WIEM") {
            wynik = "Patryk nie wie czy powinien zjeść obiad, więc niech zje zupę.";
        } else {
            wynik = "Niepoprawna odpowiedź. Proszę wpisać 'TAK', 'NIE' lub 'NIE WIEM'.";
        }

        document.getElementById("wynik").innerHTML = wynik;
        }
    </script>
</body>
</html>
